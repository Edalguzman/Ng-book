<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
</head>
<body>


<div id="divOne" ng-app="myApp"
     ng-init="someProperty = 'some data'">
</div>
<div id="divTwo" ng-init="siblingProperty = 'more data'">
    Inside Div Two: {{ aThirdProperty }}
    <div id="divThree" ng-init="aThirdProperty = 'data for 3rd property'" ng-controller="SomeCtrl">
        Inside Div Three: {{ aThirdProperty }}
        <div id="divFour" ng-controller="SecondCtrl">
            Inside Div Four: {{ aThirdProperty }}
            <br>
            Outside myDirective: {{ myProperty }}
            <div id="divMyDirective" my-directive ng-init="myProperty = 'wow, this is cool'">
                Inside myDirective: {{ myProperty }}
            <div>
          </div>
    </div>
</div>

<script>
    angular.module('myApp', [])
            .controller('SomeCtrl', function($scope) {
                // we can leave it empty, it just needs to be defined
            })
            .controller('SecondCtrl', function($scope) {
                // also can be empty
            })
            .directive('myDirective', function() {
                return {
                    restrict: 'A',
                    scope: true
                }
            })
</script>

</body>
</html>
